        // Fungsi untuk menghitung jarak menggunakan Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Radius Bumi dalam kilometer
    const dLat = (lat2 - lat1) * (Math.PI / 180);
    const dLon = (lon2 - lon1) * (Math.PI / 180);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c; // Hasil dalam kilometer
}

// Inisialisasi peta menggunakan Leaflet
document.addEventListener('DOMContentLoaded', function () {
    const map = L.map('map').setView([0, 0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    let userLat, userLng;
    let endpointMarker = null;
    let polyline = null;
    let endpointLat = null;
    let endpointLng = null;

    // Fungsi untuk mendapatkan lokasi pengguna
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            userLat = position.coords.latitude;
            userLng = position.coords.longitude;

            // Tambahkan marker lokasi pengguna
            L.marker([userLat, userLng]).addTo(map)
                .bindPopup('Your Location')
                .openPopup();

            // Fungsi untuk fetch data dan memperbarui peta
            async function fetchLocations() {
                try {
                    const response = await fetch('/api/realtime-collections');
                    const data = await response.json();

                    // Mendapatkan tanggal hari ini dalam format YYYY-MM-DD
                    const today = new Date();
                    const todayDate = today.toISOString().split('T')[0]; // Format YYYY-MM-DD

                    // Filter data untuk hari ini
                    const todayData = data.filter(item => {
                        // Parsing timestamp dari API
                        const itemDate = item.timestamp.split(' ')[0]; // Ambil tanggal (YYYY-MM-DD)
                        return itemDate === todayDate; // Bandingkan hanya tanggal
                    });

                    const latestData = todayData[0]; // Ambil data terbaru untuk marker

                    if (latestData) {
                        const { latitude, longitude, battery_percentage } = latestData;

                        // Simpan koordinat endpoint
                        endpointLat = latitude;
                        endpointLng = longitude;

                        // Perbarui atau tambahkan marker endpoint
                        if (endpointMarker) {
                            endpointMarker.setLatLng([latitude, longitude]);
                        } else {
                            endpointMarker = L.marker([latitude, longitude]).addTo(map)
                                .bindPopup(`Endpoint Location:<br>Lat: ${latitude}<br>Lng: ${longitude}<br>Battery: ${battery_percentage}%`);

                            // Pusatkan peta ke lokasi endpoint hanya saat pertama kali
                            map.setView([latitude, longitude], 13);
                        }

                        // Perbarui jarak dan status baterai
                        const distance = calculateDistance(userLat, userLng, latitude, longitude);
                        document.getElementById('distance').innerText = `${distance.toFixed(2)} km`;
                        document.getElementById('battery-status').innerText = `${battery_percentage}%`;

                        // Perbarui polyline jika polyline diaktifkan
                        if (polylineVisible) {
                            const locations = todayData.map(item => [item.latitude, item.longitude]);

                            if (polyline) {
                                polyline.setLatLngs(locations); // Perbarui koordinat polyline
                            } else {
                                polyline = L.polyline(locations, { color: 'blue' }).addTo(map);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }

            // Jalankan fetchLocations setiap 3 detik
            setInterval(fetchLocations, 3000);

        }, function (error) {
            alert("Error getting location: " + error.message);
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }

    // Variabel untuk kontrol visibilitas polyline
    let polylineVisible = true;

    // Fungsi untuk memusatkan peta ke endpoint
    function centerOnEndpoint() {
        if (endpointLat && endpointLng) {
            map.setView([endpointLat, endpointLng], 13);
        } else {
            alert("Endpoint location not available yet.");
        }
    }

    // Fungsi untuk memusatkan peta ke lokasi pengguna
    function centerOnUser() {
        if (userLat && userLng) {
            map.setView([userLat, userLng], 13);
        } else {
            alert("User location not available yet.");
        }
    }

    // Fungsi untuk toggle visibilitas polyline
    function togglePolyline() {
        polylineVisible = !polylineVisible;

        if (polylineVisible) {
            // Show polyline
            if (!polyline) {
                // Jika polyline belum ada, buat baru
                polyline = L.polyline([], { color: 'blue' }).addTo(map);
            } else {
                polyline.setLatLngs([]); // Clear existing polyline
                fetchLocations(); // Re-fetch data and update polyline
            }
        } else {
            // Remove polyline
            if (polyline) {
                map.removeLayer(polyline);
                polyline = null;
            }
        }
    }

    // Tambahkan tombol untuk pusatkan peta dan toggle polyline
    const controlsDiv = L.control({ position: 'topright' });
    controlsDiv.onAdd = function () {
        const div = L.DomUtil.create('div', 'map-controls');
        div.innerHTML = `
            <button id="center-endpoint" style="margin: 5px;">Center on Endpoint</button>
            <button id="center-user" style="margin: 5px;">Center on Your Location</button>
            <button id="toggle-polyline" style="margin: 5px;">Toggle Polyline</button>
        `;
        return div;
    };
    controlsDiv.addTo(map);

    // Tambahkan event listener untuk tombol
    document.getElementById('center-endpoint').addEventListener('click', centerOnEndpoint);
    document.getElementById('center-user').addEventListener('click', centerOnUser);
    document.getElementById('toggle-polyline').addEventListener('click', togglePolyline);
});

// Fungsi untuk memformat timestamp
function formatTimestamp(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString('en-GB', { 
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
    });
}


// Fungsi untuk fetch dan memeriksa notifikasi darurat
async function checkForNewEmergencyNotifications() {
    try {
        const response = await fetch('/api/emergency-notification');
        const data = await response.json();
        
        console.log('Emergency notifications:', data);  // Cek respons API

        if (data.length > 0) {
            const latestEmergency = data[0];  // Notifikasi darurat terbaru
            const latestTimestamp = new Date(latestEmergency.timestamp).getTime();

            // Cek apakah ada notifikasi baru berdasarkan timestamp
            if (lastEmergencyTimestamp === null || latestTimestamp > lastEmergencyTimestamp) {
                // Jika ada data baru, tampilkan modal dengan lokasi
                showEmergencyModal(latestEmergency.message, latestEmergency.latitude, latestEmergency.longitude);
                lastEmergencyTimestamp = latestTimestamp;  // Update timestamp
            }
        }
    } catch (error) {
        console.error('Error fetching emergency notifications:', error);
    }
}

// Fungsi untuk fetch semua notifikasi
async function fetchNotifications() {
    try {
        const [historyResponse, emergencyResponse] = await Promise.all([
            fetch('/api/history-notification'),
            fetch('/api/emergency-notification')
        ]);

        const historyData = await historyResponse.json();
        const emergencyData = await emergencyResponse.json();

        const allNotifications = [...historyData, ...emergencyData]
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        const historyContainer = document.getElementById('history-container');
        historyContainer.innerHTML = '';

        if (allNotifications.length > 0) {
            allNotifications.forEach(item => {
                const { message, timestamp, latitude, longitude } = item;

                // Tentukan warna berdasarkan asal notifikasi
                const bgColor = emergencyData.includes(item)
                    ? 'bg-red-100' // Warna untuk notifikasi emergency
                    : 'bg-white/50'; // Warna default untuk history notifikasi

                const textColor = emergencyData.includes(item)
                    ? 'text-red-600' // Warna teks merah untuk notifikasi emergency
                    : 'text-gray-600'; // Warna teks abu-abu untuk notifikasi history

                const notificationDiv = document.createElement('div');
                notificationDiv.className = `${bgColor} p-3 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300`;

                notificationDiv.innerHTML = `
                    <p class="text-sm ${textColor}">${message}</p>
                    <span class="text-xs text-teal-600">${formatTimestamp(timestamp)}</span>
                    <button class="mt-2 text-xs text-blue-500 underline hover:text-blue-700 focus:outline-none"
                        onclick="window.open('https://www.google.com/maps?q=${latitude},${longitude}', '_blank')">
                        Lihat Lokasi
                    </button>
                `;

                historyContainer.appendChild(notificationDiv);
            });
        } else {
            historyContainer.innerHTML = '<p class="text-sm text-gray-600 text-center">No notifications available.</p>';
        }
    } catch (error) {
        console.error('Error fetching notifications:', error);
        document.getElementById('history-container').innerHTML = '<p class="text-sm text-gray-600 text-center">Failed to load notifications.</p>';
    }
}

document.addEventListener('DOMContentLoaded', function () {

});



async function fetchData() {
    const response = await fetch('/api/rekap'); // Make sure your endpoint URL is correct
    const data = await response.json();

    // Process the data for the chart
    const labels = []; // For dates
    const totalDistance = []; // For total_distance_km per date
    const timeDiff = []; // For time_diff per date

    // Mengelompokkan data berdasarkan tanggal
    data.forEach(item => {
        labels.push(item.tanggal); // Use 'tanggal' as the label (Date)
        totalDistance.push(item.total_distance_km); // Total distance for the date
        timeDiff.push(Number(item.time_diff_hours));  // Pastikan data yang dimasukkan adalah angka
    });

    // Render the chart with the fetched data
    renderChart(labels, totalDistance, timeDiff);
}

// Function to render the chart
function renderChart(labels, totalDistance, timeDiff) {
    const ctx = document.getElementById('userChart').getContext('2d');

    new Chart(ctx, {
        type: 'line', // You can change the type to 'bar' if you prefer a bar chart
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Total Distance (km)',
                    data: totalDistance,
                    borderColor: 'teal',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Time Diff (hours)',
                    data: timeDiff,
                    borderColor: 'orange',
                    fill: false,
                    tension: 0.1
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// Call the function to fetch and display data
